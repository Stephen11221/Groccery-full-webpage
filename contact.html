<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
</head>
<body>
    <div class="alert alert-danger"
        role="alert">
        <strong>Do shopping </strong
        ><a href="index.html" class="alert-link">Click Here</a>
    </div>
    <div  class="alert alert-secondary alert-dismissible fade show"
        role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <strong>Use this page to contact us we appricciated your time </strong> 
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div class="box-info">
                    <ul>
                        <li><span><i class="fa fa-linkedin-square" aria-hidden="true"></i></span> Groccery Shop kamende</li>
                        <li><span><i class="fa fa-whatsapp" aria-hidden="true"></i></span> 0722 433 654</li>
                        <li><span><i class="fa fa-instagram" aria-hidden="true"></i></span> Groccery@shop <i class="fa fa-shopping-bag" aria-hidden="true"></i></li>
                        <li><span><i class="fa fa-map-marker" aria-hidden="true"></i></span> Nairobi Groccery market 1 <sup>rst </sup> and 2 <sup>nd</sup> floor</li>
                        <li><span><i class="fa fa-facebook" aria-hidden="true"></i></span>Grocc bakkery</li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-6">
                <form action="contact.html" style="border: 2px solid green; border-radius: 30px; padding: 30px 20px;">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="Name">Name</label>
                            <input type="text" class="form-control border-success" name="" id="">
                        </div>
                        <div class="col-lg-6">
                            <label for="email">Email </label>
                            <input type="email" class="form-control border-success" name="" id="">
                        </div>
                    </div> 
                    <div class="row my-4">
                        <div class="col-lg-12">
                            <label for="Message">Message </label>
                            <textarea name="" class="border-success form-control" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <button class="my-4 btn btn-success text-light">Send <i class="fa fa-telegram" aria-hidden="true"></i></button>
                </form>
            </div>
        </div>
    </div>
    <!--Bootstrap alert calling-->
    <script>
        var alertList = document.querySelectorAll(".alert");
        alertList.forEach(function (alert) {
            new bootstrap.Alert(alert);
        });
    </script>
    
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js.map"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
